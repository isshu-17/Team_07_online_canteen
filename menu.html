<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
  content="width=device-width, initial-scale=1.0"/>
  <title>Menu | Simple Canteen</title>
  <link rel="stylesheet" href="menu.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      margin: 0;
      padding: 0;
    }
      .menu-container {
      max-width: 1200px;
      margin: auto;
      padding: 20px;
    }
     h1 {
      text-align: center;
      color: #333;
    }
     .menu-items {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
    }
    .menu-card {
      background-color: #fff;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      width: 250px;
      text-align: center;
    }
          .menu-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
      menu-card h2 {
      color: #444;
    }

    .menu-card p {
     color: #666;
    }

    button {
      margin-top: 10px;
      padding: 10px 20px;
      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
        button:hover {
      background-color: #0056b3;
    }
        footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
   background-color: #333;
      color: white;
    }
