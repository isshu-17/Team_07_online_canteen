    .menu-card {

      text-align: center;
    }
          .menu-card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      border-radius: 10px;
    }
      menu-card h2 {

    }

    .menu-card p {
     color: #666;
    }

    button {
      margin-top: 10px;

      background-color: #007BFF;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
        button:hover {
      background-color: #0056b3;
    }
        footer {
      margin-top: 50px;
      text-align: center;
      padding: 20px;
   background-color: #333;
      color: white;
    }

    .cart-link {
      display: block;
      text-align: center;
      margin-top: 20px;
    }
     </style>
